<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!--        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">-->
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">User Management</div>
                    <span class="text-600 font-medium">Login to continue</span>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="grid p-fluid">
                        <div class="col-12">
                            <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                            <input id="username" type="text" formControlName="username" placeholder="Username"
                                   class="appearance-none outline-none block bg-white-alpha-10 text-white-alpha-60"
                                   pInputText>
                            <div
                                *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].dirty">
                                <div *ngIf="loginForm.hasError('required','username')">
                                    <small class="p-error">First name is required.</small>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password1" formControlName="password" placeholder="Password"
                                        [feedback]="false"
                                        class="appearance-none outline-none block bg-white-alpha-10 text-white-alpha-60"
                                        [toggleMask]="true"></p-password>
                            <div
                                *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].dirty">
                                <div *ngIf="loginForm.hasError('required','password')">
                                    <small class="p-error">Password is required.</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true"
                                        styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                           style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <p-messages [(value)]="authMessage" [enableService]="false"></p-messages>
                    <button pButton pRipple type="submit" label="Login" class="w-full p-3 text-xl"></button>
                </form>

                <div class="flex align-items-center justify-content-center p-5 gap-5">
                    <a class="font-medium text-500 no-underline ml-2 text-right"
                    >Don't have an account?
                        <a class="no-underline" style="color: var(--primary-color)"
                           routerLink="/register">Register</a>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
